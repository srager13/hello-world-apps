---
apiVersion: v1
kind: Pod
metadata:
  name: hello-world-one
  namespace: {{ .Values.namespace }}
spec:
  containers:
  - name: hello-one
    image: ubuntu:latest
    command: ["bash"]
    args:
      - -c
      - |
        while true; do
          echo "Hello World from hello-world-one!"
        done
    imagePullPolicy: IfNotPresent
    restartPolicy: Always
